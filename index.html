<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@700&family=Nunito+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h1 id="turn">It's X turn</h1>
    <h2 class="winnerX hiddenX">X wins! &#128513;</h2>
    <h2 class="winnerO hiddenO">O wins! &#128513;</h2>
    <h2 class="tie hiddenT">It's a tie! &#128528;</h2>
    <div id="boardx">
      <div id="0" class="tile right-border bottom-border"></div>
      <div id="1" class="tile right-border bottom-border"></div>
      <div id="2" class="tile bottom-border"></div>
      <div id="3" class="tile right-border bottom-border"></div>
      <div id="4" class="tile right-border bottom-border"></div>
      <div id="5" class="tile bottom-border"></div>
      <div id="6" class="tile right-border"></div>
      <div id="7" class="tile right-border"></div>
      <div id="8" class="tile"></div>
    </div>
      <button class = "button" id="play-again">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
